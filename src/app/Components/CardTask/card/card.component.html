<mat-card-header>
  <mat-card-subtitle>{{Item.creationDate |date:'MMMM d, y' }}</mat-card-subtitle>
  <mat-card-title class="neo-text">{{Item.title|capitalize}}</mat-card-title>
</mat-card-header>
<mat-card-content>
  <p>{{Item.description}}</p>
  <div class="iconlabel">

    <mat-icon [ngStyle]="{'color': getColor(Item.priority)}">circle</mat-icon>

    <span>Priority {{Item.priority}}</span>
  </div>
  <div class="iconlabel">
    <mat-icon>running_with_errors_sharp</mat-icon>
    <span>{{Item.dueDate |date:'MMMM d, y'}}</span>
  </div>
  <div class="iconlabel">
    <mat-icon>show_chart</mat-icon>
    <span>{{Item.status}}</span>
  </div>
</mat-card-content>
<mat-card-actions>
  <button mat-icon-button class="remove" (click)="onRemove(Item.taskId)"   matTooltip="Delete Task">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-button class="edit" (click)="onEdit(Item.taskId)"  matTooltip="Edit Task">
    Edit
  </button>
</mat-card-actions>
