
<div class="togglebtn">
  <button (click)="toggleForm()" mat-raised-button color="primary">
    <mat-icon>add</mat-icon> Add Task
  </button>
</div>
<div  *ngIf="formVisible" class="addtaskdiv">
    <h1>Add your Task</h1>
    <form [formGroup]="AddTask" (ngSubmit)="onSubmit()">
      <!-- title-->
      <mat-form-field appearance="fill" class="custom-mat-input">
        <mat-label>title</mat-label>
        <input matInput formControlName="title" >
      </mat-form-field>
      <!-- description  -->
      <mat-form-field appearance="fill" class="custom-mat-input">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <!-- priority -->
      <mat-form-field>
        <mat-label>Dropdown Label</mat-label>
        <mat-select formControlName="priority">
          <mat-option *ngFor="let option of priorityOptions" [value]="option.value">{{ option.label }}</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- dueDate -->
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!-- task status  -->
      <label id="example-radio-group-label">status of task</label>
      <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" formControlName="status">
        <mat-radio-button class="example-radio-button" *ngFor="let task of taskStatus" [value]="task">
          {{task}}
        </mat-radio-button>
      </mat-radio-group>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>

</div>
